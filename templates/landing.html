<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            padding: 2rem;
            width: 100%;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .logo {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .tagline {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
        }

        .search-section {
            background-image: url('../hiring.jpg');
            background-color: #E9ECEF;
            background-repeat: no-repeat;
            background-size: cover;
            padding: 40px 30px;
            text-align: center;
            width: 100%;
            display: flex;
            align-items: center;
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 2000px;
            height: 180px;
            margin: 0 auto;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: #fff;
            border-radius: 50px;
            padding: 7px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            height: 60%;
        }

        .search-box {   
            display: flex;
            align-items: center;
            background-color: #F4F4F4;
            border-radius: 50px;
            padding: 7px 17px;
            margin-right: 15px;
            flex-grow: 1;
            position: relative;
            height: 80%;
        }

        .search-input {
            border: none;
            background: none;
            outline: none;
            padding-left: 25px;
            font-size: 26px;
            color: #777;
            width: 100%;
        }

        .search-button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            cursor: pointer;
            font-size: 36px;
            transition: background-color 0.3s ease;
            height: 80%;
        }

        .results {
            position: absolute; 
            top: 100%; 
            left: 0.7%; 
            z-index: 1000;
            background-color: #fcfcfc;
            border: none;
            max-height: 200px;
            overflow-y: auto;
            width: calc(100% - 20px); 
            border-radius: 50px;
            padding: 12px 12px;
            margin-top: 10px;
            margin-bottom: 10px;
            list-style-type: none;
            display: none;
        }

        .results.active {
            display: block;
        }

        .results::-webkit-scrollbar {
            display: none;
        }

        .results {
            scrollbar-width: none;
        }

        .results li {
            padding: 10px;
            cursor: pointer;
            font-size: 27px;
            text-align: left;
            color: #777; 
            transition: background-color 0.15s ease;
        }

        .results li:hover {
            background-color: #f0f0f0;
            color: #000;
        }

        .results li.active {
            background-color: #007BFF;
            color: white; 
        }

        .search-button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .search-bar {
                flex-direction: column;
                height: auto;
                padding: 15px;
            }

            .search-box {
                width: 100%;
                margin-right: 0;
                margin-bottom: 15px;
            }

            .search-button {
                width: 100%;
                font-size: 24px;
                padding: 10px 20px;
            }

            .search-input {
                font-size: 20px;
            }

            .results li {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 class="logo">JobSearch</h1>
        <p class="tagline">Find your dream job today</p>
    </header>

    <section class="search-section">
        <div class="search-container">
            <form class="search-bar" action="/home" method="GET">
                <div class="search-box">
                    <input 
                        type="text" 
                        class="search-input" 
                        placeholder="Job title or keyword" 
                        name="search" 
                        autocomplete="off"
                        required
                    >
                    <ul class="results"></ul>
                </div>
                <button type="submit" class="search-button">Search</button>
            </form>
        </div>
    </section>

    <script>
    $(document).ready(function() {
    let debounce;
    let showSuggestions = true; // Start with suggestions enabled

    // Search functionality
    $('.search-input').on('keydown', function(e) {
        if (e.key === "Escape") {
            $('.results').empty(); // Clear suggestions
            showSuggestions = false; // Disable showing suggestions
            return; // Exit the function
        }

        if (e.key.length === 1 || e.key === "Backspace") {
            clearTimeout(debounce);
            debounce = setTimeout(() => {
                const query = $('.search-input').val().trim();

                if (query.length > 0) {
                    showSuggestions = true; // Enable showing suggestions
                    getAutoComplete(query);
                } else {
                    $('.results').empty(); // Clear suggestions if input is empty
                    showSuggestions = false; // Update flag since suggestions are hidden
                }
            }, 300);
        }
    });

    // Fetch autocomplete suggestions
    function getAutoComplete(query) {
        fetch(`http://127.0.0.1:5000/search?q=${encodeURIComponent(query)}`)
            .then((resp) => resp.json())
            .then((data) => {
                $('.results').empty();
                if (data.length > 0 && showSuggestions) {
                    for (let i = 0; i < data.length; i++) {
                        $('.results').append(`<li>${data[i]}</li>`);
                    }
                }
            });
    }

    // Click event for suggestion selection
    $(document).on('click', '.results li', function() {
        $('.search-input').val($(this).text()); // Populate input with selected suggestion
        $('.results').empty(); // Clear suggestions
        postQueryToBackend($(this).text());
    });

    // Function to post the query to the backend
    function postQueryToBackend(query) {
        if (query.trim() === '') {
            console.log('Search box is empty, fetching all jobs...');
            fetchAllJobs();
        } else {
            fetch(`http://127.0.0.1:5000/post_query`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ query: query }) // Send the selected query as JSON
            })
            .then((response) => response.json())
            .then((data) => {
                console.log('Query posted to backend:', data);
            })
            .catch((error) => {
                console.error('Error posting query to backend:', error);
            });
        }
    }

    //Function to fetch all jobs
    function fetchAllJobs() {
        fetch(`http://127.0.0.1:5000/home`)
        .then((response) => response.text())
        .then((html) => {
            $('#jobListings').html(html); // Update job listings
        })
        .catch((error) => {
            console.error('Error fetching all jobs:', error);
        });
    }

    $('.dropdown-content').each(function() {
        // Inject the initial SVG icon (chevron-down)
        $(this).html(`
            <svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" fill="currentColor" class="bi bi-chevron-up" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708z"/>
            </svg>
        `);
    });

    // Collapsible functionality
    $('.dropdown-content').click(function() {
        $(this).toggleClass("active");
        $(this).next('.Dropdown-details').slideToggle(); // Use slideToggle for smooth animation

        let svgIcon = $(this).find('svg');
        if ($(this).hasClass("active")) {
            svgIcon.html(`
                <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708"/>
              `);
        } else {
            svgIcon.html(`
                <path fill-rule="evenodd" d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708z"/>
            `);
        }
    })

    });
    </script>
</body>
</html>
